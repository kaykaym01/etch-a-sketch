<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <input type="range" id="boardSize" name="boardSize" min="16" max="96" value="16">
    <h1 id="boardSizeValue">16 X 16</h1>
    <input type="radio" id="normal" name="colorStyle" value="normal" checked>
    <label for="normal">Normal</label>
    <input type="radio" id="random" name="colorStyle" value="random">
    <label for="random">Random</label>
    <br>
    <button class="resetBtn">Reset Board</button>
    <div class="gameBoard">

    </div>
    
</body>
</html>
